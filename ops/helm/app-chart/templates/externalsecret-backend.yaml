{{- if and .Values.backend.enabled .Values.backend.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "app-chart.componentName" (list . "backend") }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "app-chart.labels" (list . "backend") | nindent 4 }}
spec:
  refreshInterval: {{ .Values.backend.externalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.backend.externalSecret.secretStoreRef.name }}
    kind: {{ .Values.backend.externalSecret.secretStoreRef.kind }}
  target:
    name: {{ include "app-chart.componentName" (list . "backend") }}
    creationPolicy: {{ .Values.backend.externalSecret.creationPolicy }}
  {{- with .Values.backend.externalSecret.data }}
  data:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.backend.externalSecret.dataFrom }}
  dataFrom:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
