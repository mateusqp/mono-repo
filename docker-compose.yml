services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    volumes:
      - ./config/keycloak:/opt/keycloak/data/import
      - keycloak-data:/opt/keycloak/data
    ports:
      - "${KEYCLOAK_PORT}:8080"

  gotenberg:
    image: gotenberg/gotenberg:8
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./apps/backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      KC_ISSUER_URI: ${KC_ISSUER_URI}
      KC_CLIENT_ID: ${KC_CLIENT_ID}
      KC_AUDIENCE: ${KC_AUDIENCE}
      KC_ALLOWED_ORIGINS: ${KC_ALLOWED_ORIGINS}
      KC_ALLOWED_METHODS: ${KC_ALLOWED_METHODS}
      KC_ALLOWED_HEADERS: ${KC_ALLOWED_HEADERS}
      GOTENBERG_URL: http://gotenberg:3000
    ports:
      - "${BACKEND_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      gotenberg:
        condition: service_started

  frontend:
    image: node:20-alpine
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port $$FRONTEND_PORT"
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT}
      VITE_OIDC_AUTHORITY: ${VITE_OIDC_AUTHORITY}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID}
      VITE_OIDC_REDIRECT_URI: ${VITE_OIDC_REDIRECT_URI}
      VITE_OIDC_SILENT_REDIRECT_URI: ${VITE_OIDC_SILENT_REDIRECT_URI}
      VITE_OIDC_POST_LOGOUT_REDIRECT_URI: ${VITE_OIDC_POST_LOGOUT_REDIRECT_URI}
      VITE_OIDC_SCOPE: ${VITE_OIDC_SCOPE}
      VITE_OIDC_RESPONSE_TYPE: ${VITE_OIDC_RESPONSE_TYPE}
    volumes:
      - ./apps/frontend:/usr/src/app
      - frontend-node-modules:/usr/src/app/node_modules
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
      - keycloak

volumes:
  postgres-data:
  keycloak-data:
  frontend-node-modules:
