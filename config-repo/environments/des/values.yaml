images:
  backend:
    repository: ghcr.io/company/app-backend
    tag: des-latest
  frontend:
    repository: ghcr.io/company/app-frontend
    tag: des-latest
ingress:
  className: nginx
  host: app.des.company.internal
  tls:
    enabled: true
    secretName: app-des-tls
keycloak:
  baseUrl: https://sso.des.company.internal
  realm: app-des
  clientId: app-client
  issuerUri: https://sso.des.company.internal/realms/app-des
  audience: ""
  jwkSetUri: ""
  callbackUrl: https://app.des.company.internal/oauth/callback
env:
  name: des
  namespace: app-des
  fqdn: app.des.company.internal
  variables:
    - name: APP_ENV
      value: des
    - name: KC_ISSUER_URI
      value: https://sso.des.company.internal/realms/app-des
    - name: KC_CLIENT_ID
      value: app-client
monitoring:
  enabled: true
  serviceMonitor:
    namespace: monitoring
    labels:
      release: kube-prometheus-stack
