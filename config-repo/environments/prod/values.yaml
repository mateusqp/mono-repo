images:
  backend:
    repository: ghcr.io/company/app-backend
    tag: prod-latest
  frontend:
    repository: ghcr.io/company/app-frontend
    tag: prod-latest
ingress:
  className: nginx
  host: app.company.com
  tls:
    enabled: true
    secretName: app-prod-tls
keycloak:
  baseUrl: https://sso.company.com
  realm: app
  clientId: app-client
  issuerUri: https://sso.company.com/realms/app
  audience: ""
  jwkSetUri: ""
  callbackUrl: https://app.company.com/oauth/callback
env:
  name: prod
  namespace: app-prod
  fqdn: app.company.com
  variables:
    - name: APP_ENV
      value: prod
    - name: KC_ISSUER_URI
      value: https://sso.company.com/realms/app
    - name: KC_CLIENT_ID
      value: app-client
monitoring:
  enabled: true
  serviceMonitor:
    namespace: monitoring
    labels:
      release: kube-prometheus-stack
