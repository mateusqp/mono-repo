global:
  namespace: app-hom

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: app.hom.company.internal
      paths:
        - path: /
          pathType: Prefix
          service:
            component: frontend
            port: 80
  tls:
    - secretName: app-hom-tls
      hosts:
        - app.hom.company.internal

backend:
  image:
    repository: ghcr.io/company/app-backend
    tag: hom-latest
  keycloak:
    enabled: true
    baseUrl: https://sso.hom.company.internal
    realm: app-hom
    clientId: app-client
    issuerUri: https://sso.hom.company.internal/realms/app-hom
    audience: ""
    jwkSetUri: ""
    callbackUrl: https://app.hom.company.internal/oauth/callback
  env:
    - name: APP_ENV
      value: hom
  monitoring:
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack

frontend:
  image:
    repository: ghcr.io/company/app-frontend
    tag: hom-latest
